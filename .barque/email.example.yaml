# BARQUE Email Configuration Example
# Copy this file to email.yaml and fill in your credentials
# WARNING: Never commit email.yaml with real credentials!

# Email provider selection
provider: "resend"  # Options: "resend" or "smtp"

# Resend API Configuration
# Get your API key from: https://resend.com/api-keys
resend:
  api_key: ""  # Set via RESEND_API_KEY env var or here

# SMTP Configuration
# Use this for Gmail, SendGrid, Mailgun, or any SMTP server
smtp:
  host: "smtp.gmail.com"
  port: 587
  username: ""  # Your SMTP username/email
  password: ""  # Your SMTP password (use app password for Gmail)
  use_tls: true

# Default sender configuration
defaults:
  from_email: ""  # Default sender email
  from_name: ""   # Default sender name
  signature: |
    ---
    Sent with BARQUE v2.0.0
    https://github.com/manutej/luxor-barque

# Email delivery options
delivery:
  # Retry configuration
  max_retries: 3
  retry_delay_seconds: 5
  retry_exponential_backoff: true

  # Rate limiting (emails per minute)
  rate_limit: 60

  # Attachment limits
  max_attachment_size_mb: 25
  max_attachments: 10

# Template configuration
templates:
  # Directory for custom email templates
  directory: ".barque/templates"

  # Default template for PDF reports
  default: "pdf-report"

# Logging and monitoring
logging:
  # Log email delivery attempts
  enabled: true
  log_file: ".barque/logs/email.log"

  # Log level: DEBUG, INFO, WARNING, ERROR
  level: "INFO"

# Development settings
development:
  # Dry run mode (don't actually send emails)
  dry_run: false

  # Test email address for all deliveries
  test_mode: false
  test_email: "test@example.com"
