version: '3.8'

services:
  barque-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: barque-microservice
    ports:
      - "8000:8000"
    environment:
      # Email configuration (set these!)
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - POP_FROM=${POP_FROM:-reports@example.com}

      # Optional SMTP configuration
      - POP_SMTP_HOST=${POP_SMTP_HOST:-}
      - POP_SMTP_PORT=${POP_SMTP_PORT:-587}
      - POP_SMTP_USERNAME=${POP_SMTP_USERNAME:-}
      - POP_SMTP_PASSWORD=${POP_SMTP_PASSWORD:-}

      # Application settings
      - LOG_LEVEL=INFO
    volumes:
      # Mount config directory for email configuration
      - ./.barque:/app/.barque:ro
      # Temporary file storage
      - /tmp/barque:/tmp/barque
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: barque-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - barque-api
    restart: unless-stopped
    profiles:
      - production

networks:
  default:
    name: barque-network
